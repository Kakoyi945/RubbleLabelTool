    #########################################   本项目相关配置       #########################################
    server {
        listen       8081;                  ## 设置为本项目所开放的端口号
        server_name  localhost;
        
        location / {
            root   /home/ices/web/dist;     ## 设置为本项目前端文件根目录所在位置
            index  index.html index.htm;
            try_files $uri $uri/ @router;    ##解决刷新页面变成404问题的代码
	}

        location /prod-api/ {
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://127.0.0.1:8080/;
        }

        location /dev-api/ {
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://127.0.0.1:8080/;
        }
    
        location @router {
                rewrite ^.*$ /index.html last;
        }

	location ^~ /zip/ {
            alias /home/ices/labeltool/data/tmp/;                    ## 该文件夹用于保存下载时打包的.zip文件
                                                                     ## 由于本项目会自动在jar包同级目录下生成data文件夹用于存放图片
                                                                     ## 因此只需将“/home/ices/labeltool/”修改为你的后端项目的根目录
 
            if ($request_filename ~* ^.*?\.(html|doc|pdf|zip|docx|txt)$) {
                add_header Content-Disposition attachment;
                add_header Content-Type application/octet-stream;
            }
            sendfile on;   # 开启高效文件传输模式
            autoindex on;  # 开启目录文件列表
            autoindex_exact_size on;  # 显示出文件的确切大小，单位是bytes
            autoindex_localtime on;  # 显示的文件时间为文件的服务器时间
            charset utf-8,gbk;  
        }

        #error_page  404              /100000.geoJson;
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
                root   html;
        }
    }


